  .header{

@media only screen and (max-width : 35.500em) {
	.header{
		background-size: 110% 100%;
		overflow: hidden;
	}
	.header .redes{
		width: 100%;
		text-align: right;
		padding-right: 10px
	}

	.header .redes img{
		width: 7%;
	}
}

/* Dispositivos menores a 768px 48em   XS*/
@media only screen and (min-width: 35.500em) and (max-width: 48em) {


	.crop {
	    width: 100%;
	    overflow: hidden;
	}

	.crop > img {
	    width: 150%;
	    margin: 0 0 0 -130px;
	}
	.crop .redes {  	
	  	position:relative;
	  	top:15px; 
	  	right:15px;
  	}
  	.crop .redes_footer {  	
	  	position: relative;
	  	bottom: 70px;
	  	right: 128px;
  	}
	.crop .redes img, .crop .redes_footer img {
		width: 10%;
	}
}
